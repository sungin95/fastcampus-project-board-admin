debug: false
management.endpoints.web.exposure.include: "*"


logging:
  level:
    com.fastcampus.projectboardadmin: debug
    org.springframework.web.servlet: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

server.port: 8081

spring:
  devtools.livereload.port: 35730
  datasource:
    url: ${MYSQL_DB_URL} # jdbc:mysql://localhost:3306/board
    username: ${MYSQL_DB_USERNAME} # uno
    password: ${MYSQL_DB_PASSWORD} # thisisTESTpw!#%& #
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    defer-datasource-initialization: true
    hibernate.ddl-auto: create
    show-sql: true
    properties:
      hibernate.format_sql: true
      hibernate.default_batch_fetch_size: 100
  sql.init.mode: always
  thymeleaf3.decoupled-logic: true
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_OAUTH_CLIENT_ID}
            client-secret: ${KAKAO_OAUTH_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/kakao"
            client-authentication-method: POST
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize # 인가 코드 받기 URL
            token-uri: https://kauth.kakao.com/oauth/token # 토큰 받기 URL
            user-info-uri: https://kapi.kakao.com/v2/user/me # 사용자 정보 가져오기 URL
            user-name-attribute: id



